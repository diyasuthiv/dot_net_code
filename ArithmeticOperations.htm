<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //All arithmetic operations

        var num1=10;
        var num2=20;

        //Initial values of both numbers
        document.write("Initial values are "+num1+" and "+num2+"<br>");

        //Addition
        var add=num1+num2;
        document.write("Addition of "+num1+" and "+num2+" is "+add+"<br>");

        //Subtraction
        var sub=num2-num1;
        document.write("Subtraction of "+num1+" and "+num2+" is "+sub+"<br>");

        //Multiplication
        var mult=num1*num2;
        document.write("Multiplication of "+num1+" and "+num2+" is "+mult+"<br>");

        //Division
        var div=num2/num1;
        document.write("Division of "+num1+" and "+num2+" is "+div+"<br>");

        //Exponentiation
        var exp=num1**2;
        document.write("Exponentiation of "+num1+" to the power "+2+" is "+exp+"<br>");

        //Modulus
        var mod=num2/num1;
        document.write("Remainder of division of "+num1+" and "+num2+" is "+mod+"<br>");

        //Increment
        num1++;
        document.write("Value after Incrementing first number gives "+num1+"<br>");

        //Decrement
        num2--;
        document.write("Value after Decrementing second number gives "+num2+"<br>");

    </script>
</body>
</html>
