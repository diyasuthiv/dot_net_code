<h1>Welcome to the calculator</h1>

Enter First Number:<input type='number' [(ngModel)]='num1'><br>

Enter Second Number:<input type='number' [(ngModel)]='num2'><br><br>

<button (click)='calc()'>Click here to get Calculations!</button><br><br>

Addition of {{num1}} and {{num2}} is {{sum}}<br>
Subtraction of {{num1}} and {{num2}} is {{sub}}<br>
Multiplication of {{num1}} and {{num2}} is {{mult}}<br>
Division of {{num1}} and {{num2}} is {{div}}<br>
