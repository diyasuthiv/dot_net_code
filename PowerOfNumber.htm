<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Program to find the power of a number

        var base=2;
        var exp=5;

        var power=1;

        //Loop to multiply the base by number of times
        for(let i=0;i<exp;i++)
        {
            power=power*base;
        }

        //Printing the final value of the base raised to exp
        document.write("The value of "+base+" raised to "+exp+" is "+power+"<br>");


    </script>
</body>
</html>
